<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scaled=1.0">
    <title>Special page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <div class="container" id="app">
    
        <h1 class="title">A special page</h1>
        <h2 class="subtitle">A very special page</h2>
        <div class="columns">
            <div class="column"></div>
            <div class="column">
                <h3 class="title is-3">A list</h3>
                <ul>
                    <li>Some item</li>
                    <li>Another item</li>
                    <li>Something else</li>
                </ul>
            </div>
            <div class="column">
                <h3 class="title is-3">A list</h3>
                <ul>
                    <li>Some item</li>
                    <li>Another item</li>
                    <li>Something else</li>
                </ul>
            </div>
            <div class="column">
                <h3 class="title is-3">A list</h3>
                <ul>
                    <li>Some item</li>
                    <li>Another item</li>
                    <li>Something else</li>
                </ul>
            </div>
            <div class="column">
                <div class="notification is-success is-light" :class="x.type" v-for="x in list" v-show="x.open">
                    <button class="delete" @click="x.open = false"></button>
                    {{x.msg}}
                </div>

            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
         const { createApp, ref } = Vue


        const app = createApp({
        setup() {
            const list = ref([
            { msg: 'Hello World', open: true, type: 'is-success' },
            { msg: 'Congrats! You did it', open: true, type: 'is-warning' },
            { msg: 'You are a Vue3 master', open: true, type: 'is-info' },
            { msg: 'Oop! You did it again', open: true, type: 'is-danger'},
            ]);
            
            //open.value = false;

            return { list }
        }
        })

        app.mount('#app')
    </script>
</body>
</html>
